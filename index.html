<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font  work sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- daysiUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // workSans: "'workSans', sans-serif"
                        workSans: "'Work Sans', sans-serif"
                    },
                    // colors: {
                    //     primary: '#F85559',
                    //     title: '#121212',
                    //     'dark-1': 'rgba(18, 18, 18, 0.60)',
                    //     'dark-2': 'rgba(18, 18, 18, 0.80)'
                    // }
                },
                container: {
                    center: true,
                    padding: {
                        DEFAULT: '1.5rem',
                        DEFAULT: '.5rem',
                        md: '2rem',
                        lg: '4rem',
                        xl: '5rem',
                        '2xl': '6rem'
                    }
                }
            }
        }
    </script>

</head>

<body>
    <header></header>
    <main class="container my-16">
        <section class="bg-blue-300 py-10 rounded-md ">
            <h1 class="text-4xl font-semibold text-center mb-4 uppercase">MY Text Editor</h1>
            <div class="border-black border-2 bg-blue-200 w-11/12 mx-auto rounded">
                <div class="flex justify-between my-2 w-3/4 mx-auto items-center">
                    <!-- font style div -->
                    <div class="flex">
                        <div>
                            <button class="btn btn-ghost text-xl"><i class="fa-solid fa-bold"></i></button>
                        </div>
                        <div>
                            <button class="btn btn-ghost text-xl"><i class="fa-solid fa-italic"></i></button>
                        </div>
                        <div>
                            <button class="btn btn-ghost text-xl"><i class="fa-solid fa-underline"></i></button>
                        </div>
                    </div>
                    <!-- font alignment div -->
                    <div class="flex ">
                        <div>
                            <button class="btn btn-ghost text-xl"><i class="fa-solid fa-align-left"></i></button>
                        </div>
                        <div>
                            <button class="btn btn-ghost text-xl"><i class="fa-solid fa-align-center"></i></button>
                        </div>
                        <div>
                            <button class="btn btn-ghost text-xl"><i class="fa-solid fa-align-right"></i></button>
                        </div>
                        <div>
                            <button class="btn btn-ghost text-xl"><i class="fa-solid fa-align-justify"></i></button>
                        </div>
                    </div>
                    <!-- font style div -->
                    <div class="flex gap-5">
                        <input type="number" name="" id="" class="w-12 h-7 rounded focus:outline-none px-1">
                        <input type="color" name="" id="" class="rounded">
                    </div>
                </div>
                <div class="bg-black h-[2px] w-11/12 mx-auto mb-3"></div>
                <div class="text-center">
                    <textarea name="" id="" cols="150" rows="20" class="rounded mb-4 focus:outline-none p-2"></textarea>
                </div>
            </div>

        </section>
    </main>
    <footer></footer>
    <script src="./index.html"></script>
</body>

</html>
